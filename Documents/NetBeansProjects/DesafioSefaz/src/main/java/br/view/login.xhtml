<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
        <title>Tela de Login</title> 
        
    <body>                 
                <p:outputLabel for="Usuario" value="Usuario:" />
                <p:inputText id="Usuario" value="#{LoginDao.Usuario}" />
                   
                <p:outputLabel for="Senha" value="Senha:" />
                <p:inputText id="Senha" value="#{LoginDao.Senha}" />
                 
                <p:commandButton  value="Entrar" icon="ui-icon-star"
                 action="#{LoginDao.EfetuarLogin}" update="messages">
                </p:commandButton>
  
          </p:panelGrid>
    </body>
</html>
